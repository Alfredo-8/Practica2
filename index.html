<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido a Mi Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d1b2a; /* Azul oscuro */
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #4fc3f7;
    }

    p {
      font-size: 1.2rem;
      color: #bbdefb;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background: #4fc3f7;
      color: #0d1b2a;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #81d4fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Â¡Hola desde Docker y Nginx</h1>
    <p></p>
    <a href="https://hub.docker.com" target="_blank">Visita Docker Hub</a>
  </div>
</body>
</html>
